<body>
    <!--IMAGEM LOGO -->
    <img  class="imagem-logo-2" src="img/logo - 2.png">
  <div class="container">
        <h2>Login</h2>

        <form action="processar_login.php" method="post">
            <input type="hidden" name="redirect" id="redirectField" value="">
            <input type="text" name="CPF" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required oninput="aplicarMascaraCPF(this)">
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="submit" value="Login">
        </form>

        <div class="action-links">
            <a href="recuperar_senha.html" class="botao-recuperar">Esqueci minha senha</a>
            <a href="cadastro.html" class="botao-cadastro">Crie uma conta</a>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var redirect = urlParams.get('redirect') || '';
            document.getElementById('redirectField').value = redirect;
        });

        // Adiciona a máscara de CPF ao campo CPF
        function aplicarMascaraCPF(campo) {
            var cpf = campo.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            cpf = cpf.substring(0, 11); // Limita a 11 dígitos

            // Formatação da máscara
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

            campo.value = cpf; // Atualiza o valor no campo
        }
    </script>

</body>
